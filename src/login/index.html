<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100x</title>
    <link href="../../dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-neutral-1000 font-inter flex-shrink-0">
    <header class="flex w-full py-3 px-4 justify-center items-center gap-32">
      <div class="flex justify-center items-end gap-0.5">
        <img src="../../public/images/100.svg" alt="100 icon"/>
        <img src="../../public/images/x.svg" alt="X icon"/>
      </div>
    </header>
    
    <main class="flex flex-col w-full h-screen justify-center items-center">
      <section class="flex flex-col px-7 items-start gap-10 w-full">
        <section class="flex flex-col items-start gap-3 self-stretch">
          <p class="self-stretch text-neutral-50 text-[31px] font-extrabold leading-normal">Happening now</p>
          <p class="text-neutral-50 text-base font-medium leading-normal">Join today.</p>
        </section>
  
        <a href="./create-account-step-1.html" class="w-full">
          <button class="bg-neutral-50 w-full flex py-2 px-6 justify-center items-center gap-2.5 self-stretch rounded-border-65 shadow-box-shadow backdrop-blur-23 hover:bg-neutral-200">
            <p class="text-neutral-1000 text-center text-base font-bold leading-normal">Create account</p>
          </button>
        </a>        
  
        <div class="flex justify-center items-center gap-1 self-stretch ">
          <div class="bg-neutral-700 w-full h-px"></div>
          <p class="text-neutral-50 text-center items-center text-base font-normal leading-normal">or</p>
          <div class="bg-neutral-700 w-full h-px"></div>
        </div>
  
        <div class="flex flex-col items-start gap-5 self-stretch">
          <p class="text-neutral-50 text-15 font-normal leading-normal">Already have an account?</p>
          <a href="../home-feed/index.html" class="w-full">
            <button class="w-full flex py-2 px-6 justify-center items-center gap-2.5 self-stretch rounded-border-65 shadow-box-shadow backdrop-blur-23 border border-solid border-button-stroke">
              <p class="text-twitter-blue text-center text-base font-bold leading-normal">Sign in</p>
            </button>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>

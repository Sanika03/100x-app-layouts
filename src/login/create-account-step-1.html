<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>100x</title>
</head>
<body class="bg-neutral-1000 font-inter flex-shrink-0">
    <section class="bg-neutral-1000 font-inter flex flex-col px-[15px] pb-5 items-start gap-3 flex-shrink-0 rounded-2xl">
        <section class="flex py-3 items-center gap-5 self-stretch">
            <a href="./index.html">
                <img src="../../public/images/cancel.svg"/>
            </a>
            <p class="text-neutral-50 text-15 font-bold leading-normal">
                Step 1 of 4
            </p>
        </section>

        <section class="flex flex-col items-start gap-5 self-stretch">
            <p class="text-neutral-50 text-2xl font-bold leading-normal">Create your account</p>

            <section class="flex flex-col items-center gap-8 self-stretch">
                <fieldset class="group flex py-4 px-3 items-center gap-2.5 self-stretch rounded border border-solid border-neutral-500 focus-within:border-twitter-blue">   
                    <legend class="bg-neutral-1000 flex px-1 justify-center items-center gap-2.5 text-xs font-medium leading-normal text-neutral-500 group-focus-within:text-twitter-blue">
                        Name
                    </legend>
                    <input type="text" placeholder="Name" class="w-full bg-transparent  text-neutral-50 text-xl font-normal leading-normal placeholder:text-neutral-500 placeholder:text-xl focus:outline-none"/>
                </fieldset>

                <fieldset class="group flex py-4 px-3 items-center gap-2.5 self-stretch rounded border border-solid border-neutral-500 focus-within:border-twitter-blue">
                    <legend class="bg-neutral-1000 flex px-1 justify-center items-center gap-2.5 text-xs font-medium leading-normal text-neutral-500 group-focus-within:text-twitter-blue">
                        Email
                    </legend>
                    <input type="text" placeholder="Email" class="w-full bg-transparent  text-neutral-50 text-xl font-normal leading-normal placeholder:text-neutral-500 placeholder:text-xl focus:outline-none"/>
                </fieldset>

                <section class="flex flex-col items-start gap-2 self-stretch">
                <p class="text-neutral-50 text-15 font-bold leading-normal">
                    Date of birth
                </p>
                <p class="text-secondary text-sm font-normal leading-normal self-stretch">
                    This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.
                </p>
                </section>

                <section class="flex items-center gap-3 self-stretch">
                    <fieldset class="group w-full flex justify-between items-center self-stretch gap-2.5 px-3 py-4 border border-solid rounded border-neutral-500 focus-within:border-twitter-blue">
                    <legend class="text-neutral-500 text-xs font-medium leading-normal px-1 group-focus-within:text-twitter-blue">
                        Month
                    </legend>
                    <select class="bg-neutral-1000 w-full text-neutral-50 focus:outline-none">
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>

                    </fieldset>

                    <fieldset class="group w-full flex justify-between items-center self-stretch gap-2.5 px-3 py-4 border border-solid rounded border-neutral-500 focus-within:border-twitter-blue">
                        <legend class="text-neutral-500 text-xs font-medium leading-normal px-1 group-focus-within:text-twitter-blue">
                        Day
                        </legend>
                        <select class="bg-neutral-1000 w-full text-neutral-50 focus:outline-none">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>

                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>

                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>  
                        </select>
                    </fieldset>

                    <fieldset class="group w-full flex justify-between items-center self-stretch gap-2.5 px-3 py-4 border border-solid rounded border-neutral-500 focus-within:border-twitter-blue">
                        <legend class="text-neutral-500 text-xs font-medium leading-normal px-1 group-focus-within:text-twitter-blue">
                            Year
                        </legend>
                        <select class="bg-neutral-1000 w-full text-neutral-50 focus:outline-none">
                            <option>2023</option>
                            <option>2022</option>
                            <option>2021</option>
                            <option>2020</option>
                            <option>2019</option>
                            <option>2018</option>

                            <option>2016</option>

                            <option>2014</option>

                    <button class="bg-neutral-50 flex py-3 px-6 justify-center items-center gap-2.5 self-stretch rounded-border-65 shadow-box-shadow backdrop-blur-23 absolute bottom-5 right-[15px] left-[15px] hover:bg-neutral-200">

                    </button>
                </a>
            </section>
        </section>
    </section>
</body>
</html>
